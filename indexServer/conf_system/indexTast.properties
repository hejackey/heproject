log4j.appender.A1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m %n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.R.File=/home/logs/indexServer/index_log.log
